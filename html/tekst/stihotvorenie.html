<!DOCTYPE html>
<!--
	Учитывая мешанину из осуждаемых тэгов, оставим упрощённый.
	Можно, было бы, конечно, и переходный:
	<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
-->
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Стихотворение
	</title>
</head>
<body>
	<table width="100%"><tr>
		<!--
			Да, сейчас будет дикий костыль с выравниванием блока текста по центру с помощью таблиц.
			CSS у нас нет.
			Вообще-то мы их, наверное, не проходили.
			Альтернативно можно сделать требуемый отступ от левого края пробелами.
		-->
		<td width="*">
		</td>
		<td width="220">
		<!--
			Почти как адаптивка!
			Fluid-fixed-fluid
		-->
			<font size="5">
				<!--
					Тэг font позволяет установить параметры шрифта: размер в условных единицах, цвет и гарнитуру.
					Тут нам нужен только размер.
					В оригинале 32px, но мы же без CSS.
					Очень повезло, что получилось точно.
				-->
				Евгений Евтушенко
			</font>
			<br/>
			<br/>
			<center>
				<!--
					Тэг center задаёт выравнивание по центру для всего, что внутри него.
					Конечно, он deprecated, но конструкция <div align="center"></div> тоже не поощряется.
					Но у нас задание учебное, CSS не разрешён, нам без всего этого почти не обойтись.
				-->
				— 1955 —
				<!--
					При желании сделать "тире подлиннее" можно использовать что-нибудь типа
					<del>&nbsp;&nbsp;&nbsp;</del>
				-->
			</center>

			<!--
				Да, отступами в pre придётся пожертвовать.
				Тэг pre используется для вставки предварительно отформатированного текста, то есть текста,
				в котором переводы строк и пробелы отображаются как есть,
				без схлопывания пробельных символов в один пробел.
			-->
			<pre>
Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.

Потом под пихтою приляжет
на куртку рыжую мою
и мне,
   задумчивая,
            скажет:
«А ну-ка, спой!..» —
                и я пою.
			</pre>
		</td>
		<td width="*">
		</td>
	</tr></table>
</body>
</html>
