<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		TEX
	</title>
</head>
<body>
	<font size="7">
		Joy of T<sub><big>E</big></sub>X
		<!--
			Вынужден писать без отступов - пустые строки будут восприняты как пробелы.
			Тэг font используется здесь только для установки размера.
			Тэг sub создат нижний индекс, но при этом уменьшает размер шрифта на условную единицу.
			Чтобы скомпенсировать этот эффект, добавлен тэг big, который увеличивает размер шрифта на условную единицу.
			Заметим вскользь, что если изменить порядок вложения, т. е. написать <big><sub>E</sub></big>,
			то эффект имеет шансы сохраниться (хотя в спецификации размер шрифта в HTML определяется как число от 1 до 7,
			некоторые браузеры позволяют увеличивать его сверх этого предела), но, например, в Chromium 37 увеличится интерлиньяж.
			
			Конечно, можно было бы использовать вместо тэга big ещё один тэг font,
			но тогда размер шрифта пришлось бы указывать в явном виде в двух местах,
			что не очень хорошо (усложняет поддержку кода).
		-->
	</font>
</body>
</html>
