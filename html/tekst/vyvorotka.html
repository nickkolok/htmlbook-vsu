<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Выворотка
	</title>
</head>
<body bgcolor="red">
		<!--
			Цвет фона с помощью HTML-атрибута, без использования CSS можно установить либо у body, либо у табличных элементов.
			Если нам нужно, чтобы снизу был белый "остаток страницы", придётся городить таблицу с единственной ячейкой
			и задавать её цвет.
			Но тогда по краям будет белая "рамочка" - padding от body, который без CSS не убирается
			(vspace/hspace/border не работают ни для body, ни для html).
		-->
		<font color="white" size="7" face="impact">
			острый перец
		</font>		
</body>
</html>
