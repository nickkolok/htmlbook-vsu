<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Поле для игры в гомоку
	</title>
</head>
<body><font size="2">
	<!--
		Вообще такое делается на CSS с селекторами типа первый-последний потомок, но мы сделаем на вложенных таблицах.
		А чтобы ячейки не разошлись, жёстко зададим ширину.
		Задать границу только для некоторых ячеек с помощью атрибута rules тэга table невозможно
		(соответствующих атрибутов просто нет),
		даже если применить тэги tbody и colgroup - тогда линии будут "торчать" между буквами и цифрами.
		Заметим вскользь, что результат, аналогичный данному, можно получить, вложив в каждую ячецка по отдельной
		таблице с одной ячейкой и видимой границей.
	-->
	<table cellspacing="0" cellpadding="0">
		<tbody align="right">
		<!--
			Если задать align всей таблице, то она отскочит на правый край страницы,
			но текст в ячейках по правому краю не выровняется
		-->
			<tr>
				<td height="20" width="25">
					15
				</td>
				<td width="10">
					<!--
						А это - отступ между столбцом цифр слева и полем.
						Так удобнее регулировать ширину "зазора".
					-->
				</td>
				<td colspan="15" rowspan="15">
					<table cellpadding="0" cellspacing="0" border="1">
						<tr>
							<td width="20" height="20"></td>
							<!--
								Высоту достаточно указать у первой ячейке в строке (т. е. у левой),
								а ширину - у первой ячейке в столбце (т. е. верхней).
								В этом и прелесть таблиц.
							-->
							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>

							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>

							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>
							<td width="20"></td>
						</tr>
						<!--
							Чтобы код бы хоть чуть-чуть читабельным, все td уложим в одну строку
						-->
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td height="20"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr><td height="20"> 14 </td><td></td></tr>
			<tr><td height="20"> 13 </td><td></td></tr>
			<tr><td height="20"> 12 </td><td></td></tr>
			<tr><td height="20"> 11 </td><td></td></tr>
			<tr><td height="20"> 10 </td><td></td></tr>
			<tr><td height="20"> 9  </td><td></td></tr>
			<tr><td height="20"> 8  </td><td></td></tr>
			<tr><td height="20"> 7  </td><td></td></tr>
			<tr><td height="20"> 6  </td><td></td></tr>
			<tr><td height="20"> 5  </td><td></td></tr>
			<tr><td height="20"> 4  </td><td></td></tr>
			<tr><td height="20"> 3  </td><td></td></tr>
			<tr><td height="20"> 2  </td><td></td></tr>
			<tr><td height="20"> 1  </td><td></td></tr>
			<tr height="10">
				<!--
					Просто строка-отступ.
				-->
			</tr>
			<tr align="center">
				<!--
					Алфавит внизу, начинаем с пустой угловой ячейки.
					Выравнивание для этой строки - по центру.
				-->
				<td></td>
				<td><!-- Эта ячейка соответствует вертикальному зазору --></td>
				<td width="20">A</td>
				<td width="20">B</td>
				<td width="20">C</td>
				<td width="20">D</td>
				<td width="20">E</td>
				<td width="20">F</td>
				<td width="20">G</td>
				<td width="20">H</td>
				<td width="20">I</td>
				<td width="20">J</td>
				<td width="20">K</td>
				<td width="20">L</td>
				<td width="20">M</td>
				<td width="20">N</td>
				<td width="20">O</td>
			</tr>
		</tbody>
	</table>
</font></body>
</html>
