<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Добыча
	</title>
</head>
<body>
	<table width="100%" border="1" cellpadding="4">
		<caption>
			<!--
				Заголовок таблицы.
				Можно бы и просто center перед таблицей разместить, но - неканонично!
			-->
			Добыча драгоценных камней
		</caption>
	   <tr>
		   <th>
				<!--
					th - это как td, только заголовок.
					Нам приятна тем, что браузер выделяет её содержимое жирным шрифтом и центрирует,
					что при отсутствии CSS экономит нам два тэга на каждую ячейку.
				-->
			</th>
			<th>
				2010
			</th>
			<th>
				2012
			</th>
			<th>
				2014
			</th>
		</tr>
		<tr>
			<td>
				Сапфиры
			</td>
			<td rowspan="2">
				<!--
					Атрибут rowspan тэга td "растягивает" ячейку на соответствующее количество строк.
				-->
				1483
			</td>
			<td>
				4532
			</td>
			<td>
				6743
			</td>
		</tr>
		<tr>
			<td>
				Рубины
			</td>
			<td>
				3835
			</td>
			<td>
				7482
			</td>
		</tr>
		<tr>
			<td>
				Алмазы
			</td>
			<td>
				683
			</td>
			<td colspan="2" align="center">
				<!--
					colspan растягивает ячейку по горизонтали,
					align задаёт выравнивание.
				-->
				238
			</td>
		</tr>
	</table>
</body>
</html>
