<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Таблица
	</title>
</head>
<body>
	<table width="200" border="1">
		<tr>
			<td>
				Гиппопотомонстро&shy;сескиппедалофобия
			</td>
			<!--
				Спецсимвол &shy; - это мягкий перенос, то есть обозначения места,
				где можно (но не обязательно!) сделать перенос слова.
			-->
		</tr>
	</table>
	<table  width="200" border="1">
		<tr>
			<td>
				Гиппопотомонстро<wbr/>сескиппедалофобия
			</td>
			<!--
				Одинарный тэг wbr (Word BReak) добавляет место, в котором можно (но не обязательно!) разрывать слово между строками.
			-->
		</tr>
	</table>
	<!--
		Решить поставленную задачу, не вклиниваясь в само слово и не используя CSS, невозможно.
	-->
</body>
</html>
