<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Создание таблицы
	</title>
</head>
<body>
	<table width="600" align="center" border="1">
		<!--
			width - ширина таблицы
			align - выравнивание таблицы относительно родительского элемента (в данном случае - body)
			border - рисуем рамочку, чтоб было видно.
		-->
		<tr valign="top">
			<!--
				Вертикальное выравнивание текста можно задать для всей строки
			-->
			<td width="150">
				<!--
					width - ширина ячейки в пикселях
				-->
				Текст слева.
				<br/>
				В две строки.
			</td>
			<td>
				Текст справа.
			</td>
		</tr>
	</table>
</body>
</html>
