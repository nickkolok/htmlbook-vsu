<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Текст
	</title>
</head>
<body>
	<!--
		В отличие от предыдущего хардкорного HTML, почти вся пятая работа -
		копипаст кусков кода из решений htmlbook либо из ссылок в комментариях.
		А что делать?
		Сейчас это востребованное умение для программиста - уметь найти куски решения,
		собрать их воедино и понять, как оно работает.
		Хотя не весь код, далеко не весь :)
	-->
	
	<h1>
		Заголовок первого уровня
	</h1>
	<h2>
		Заголовок второго уровня
	</h2>
	<h3>
		Заголовок третьего уровня
	</h3>
	<p>
		Пример ссылки,
		<a href="127.0.0.1">ведущей на другую страницу</a>
	</p>
	<!--
		Копипаста копипастой, а запятая тут нужна!
	-->
	
	<!--
		style загоняем вниз.
		Это вообще (если верить google pagespeed) хорошая привычка.
		И если стиль внешний - то тоже.
		Здесь во внешних необходимости нет - стиль слишком маленький.
		Однажды, сидя на даче, я сказал большое спасибо сайтоделам сбера за то, что номер горячей линии 
		передаётся в первом чанке HTML-кода.
	-->
	<style>
		body {
			background-color: #DEDECA;
		}
		h1 { 
			font: 1.8em 'Arial', 'sans';
			/* Нет проприетарного Arial - так пусть хоть без засечек */
			color: #630; 
		}
		<!--
			h2 пропускаем - с ним всё хорошо!
		-->
		h3 {
			color: #963;
		}
		a {
			color: #360;
		}

	</style>
</body>
</html>
