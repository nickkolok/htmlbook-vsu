<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ссылки</title>
  <style>
   .links { 
    background: #F6967D;
   }
   a {
    color: #FFFDEB;
    display: inline-block;
    padding: 5px 10px;	   
   }
   a + a {
    border-left: 1px solid #B62025;
   }
   /* Граница не правая, а левая, и только если слева есть a */
  </style>
 </head>
 <body>
  <div class="links">
    <a href="1.html">uno</a>
    <a href="2.html">dos</a>
    <a href="3.html">tres</a>
    <a href="4.html">cuatro</a>
  </div>
 </body>
</html>
