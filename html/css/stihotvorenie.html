<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Бывало, спит у ног собака
	</title>
</head>
<body>
	<article class="wrapper">
		<!-- Вроде как семантическая разметка -->
		<h1 class="autor">
			Евгений Евтушенко
		</h1>
		<div class="year">
			1955
		</div>
		<div class="poem">
Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.

Потом под пихтою приляжет
на куртку рыжую мою
и мне,
   задумчивая,
            скажет:
«А ну-ка, спой!..» —
                и я пою.
		</div>
	</article>	
	<style>
		.year {
			text-align: center;
			font-size: 0.8em;
			padding-top: 5px; /* margin схлопывается с таковым у h1 */
		}
		.year::before, .year::after {
			content: ' — ';
		}
		body {
			text-align:center;
		}
		.wrapper {
			text-align:left;
			margin-left: auto;
			margin-right: auto;
			display:inline-block;
		}
		h1 {
			font-weight:normal;
		}
		.poem {
			font: 0.9em 'Courier', 'Courier New', 'mono';
			white-space:pre;
		}
	</style>
</body>
</html>
