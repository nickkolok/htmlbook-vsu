<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Квадраты</title>
  <style>
   div { /* Общий для обоих блоков */
    border: 1px solid white;
    outline: 1px solid #ccc;
    width: 50px;
    height: 50px;
    position: absolute;
   }
   .black {
	   background-color: black;
   }
   .white {
	   background-color: white;
	   top: 35px;
	   left: 35px;
   }	   
  </style>
 </head>
 <body>
  <div class="black"></div>
  <div class="white"></div>
 </body>
</html>
