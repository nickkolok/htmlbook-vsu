<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Вложенные списки
	</title>
</head>
<body>
	<h1>Ключевые слова</h1>
	<ol type="I">
		<!--
			Атрибут type задаёт тип нумерации.
			В данном случае - заглавные римские цифры
		-->
		<li>
			<b>
				A
			</b>
			<ul type="disc">
				<!--
					А для ненумерованного списка (Unordered List) атрибут type задаёт тип маркера
				-->
				<li>
					<a href="127.0.0.1">abstract</a>
				</li>
			</ul>
		</li>
		<li>
			<b>
				B
			</b>
			<ul type="disc">
				<li>
					<a href="127.0.0.1">boolean</a>
				</li>
				<li>
					<a href="127.0.0.1">break</a>
				</li>
				<li>
					<a href="127.0.0.1">byte</a>
				</li>
			</ul>
		</li>
		<li>
			<b>
				C
			</b>
			<ul type="disc">
				<li>
					<a href="127.0.0.1">case</a>
				</li>
				<li>
					<a href="127.0.0.1">catch</a>
				</li>
				<li>
					<a href="127.0.0.1">char</a>
				</li>
				<li>
					<a href="127.0.0.1">class</a>
				</li>
				<li>
					<a href="127.0.0.1">const</a>
				</li>
				<li>
					<a href="127.0.0.1">continue</a>
				</li>
			</ul>
		</li>
	</ol>
 </body>
</html>
</body>
</html>
