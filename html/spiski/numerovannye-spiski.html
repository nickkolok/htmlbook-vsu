<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Нумерованные списки
	</title>
</head>
<body>
	<p>
		Первый список, начинается с 1
		<!--
			Для красоты выделим  межсписочные, так сказать, надписи тэгом абзаца
		-->
	</p>
	<ol>
		<!--
			Сокращённо от "ordered list".
			Ведущие нули можно сделать только с помощью CSS, который запрещён условиями задачи.
			type="01" эффекта не даёт.
			Все остальные параметры смело оставляем по умолчанию.
		-->
		<li>
			Баал
		</li>
		<li>
			Агарес
		</li>
		<li>
			Марбас
		</li>
		<li>
			Пруфлас
		</li>
		<li>
			Аамон
		</li>
	</ol>
	<p>
		Второй список, начинается с 6
	</p>
	<ol start="6">
		<!--
			Атрибут start задаёт номер, с которого начинать список.
			Иначе бы начался с 1.
		-->
		<li>
			Барбатос
		</li>
		<li>
			Буер
		</li>
		<li>
			Гасион
		</li>
		<li>
			Ботис
		</li>
	</ol>
</body>
</html>
