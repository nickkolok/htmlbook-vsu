<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Вложенные списки
	</title>
</head>
<body>
	<!--
		Пункт списка может содержать другие списки.
	-->
	<ul>
		<li>
			Пункт 1
			<ul>
				<!--
					Обратим внимание: атрибута type нет, но вид маркера вложенного ненумерованного списка изменился
				-->
				<li>
					Подпункт 1.1
				</li>
				<li>
					Подпункт 1.2
				</li>
			</ul>
		</li>
		<li>Пункт 2 
			<ul>
				<li>
					Подпункт 2.1
				</li>
				<li>
					Подпункт 2.2
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
